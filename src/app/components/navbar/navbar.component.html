<nav *ngIf="userisLoggedIn$ | async"
     class="navbar"
     role="navigation"
     aria-label="main navigation">
  <div class="navbar-brand">

    <!-- LOGO -->
    <a class="navbar-item">
      <img src="assets/images/logo.png">
    </a>

    <!-- NAVBAR BURGER -->
    <a role="button"
       (click)="onNavbarBurgerClick()"
       [class.is-active]="mobileMenuVisible"
       class="navbar-burger burger"
       aria-label="menu"
       aria-expanded="false"
       data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample"
       class="navbar-menu"
       [class.is-active]="mobileMenuVisible">

    <div class="navbar-end">
      <div class="navbar-item">

        <!-- LOGOUT BUTTON -->
        <div class="buttons">
          <button (click)="logout()"
                  [ngClass]="{'is-loading': logoutInProgress}"
                  class="button is-medium is-primary">Logout</button>
        </div>
      </div>
    </div>
  </div>
</nav>
